<!DOCTYPE html>
<html>
    <head>
        <title>barnvagn - home</title>
        <!--linking bootstrap's css-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!--my css-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar sticky-top nav1">
            <div class="container-fluid">
                <!--disconnect button with icon-->
                <button type="button" class="btn disconnectbutton" onclick="disconnect()"><i class="fa-solid fa-chevron-left"></i> disconnect</button>
                <!--help question mark icon button-->
                <button type="button" class="btn helpbutton"><i class="fa-solid fa-question"></i></button>
            </div>
            <div class="container-fluid nav2">
                <a class="navbar-brand" href="#">home</a>
            </div>
        </nav>
        
        <!--live monitor card-->
        <div class="card">
            <h5 class="label">live monitor</h5>
            <div class="container" id="liveouterdiv">
                <div id="live"></div>
                <img class="livemonitorimg" src="images/livemonitor.jpg">
            </div>
        </div>

        <!--music card-->
        <div class="card">
            <h5 class="label">music</h5>
            <div class="container">
                <!--music album and name-->
                <img class="album" src="https://www.udiscovermusic.com/wp-content/uploads/2019/08/Taylor-Swift-Lover-album-cover-820.jpg">
                <p class="sameline musicname">Lover</p>
                <br>
                <br>
                <!--music controls-->
                <div class="center">
                    <i class="fa-solid fa-backward musiccontrol" onclick="changeImage(-1)"></i>
                    <i class="fa-solid fa-pause musiccontrol" id="playpause" onclick="playpause('playpause')"></i>
                    <i class="fa-solid fa-forward musiccontrol" onclick="changeImage(1)"></i>
                </div>
                <!--volume control-->
                <div class="center">
                    <i class="fa-solid fa-volume-off" id="mute" onclick="changeVolume(-1)"></i>
                    <input type="range" min="0" max="100" value="50" id="volumeslider">
                    <i class="fa-solid fa-volume-high" onclick="changeVolume(1)"></i>
                </div>
            </div>
        </div>

        <!--lights-->
        <div class="card">
            <h5 class="label">lights</h5>
            <div class="container center">
                <i class="fa-regular fa-lightbulb" onclick="changeLight(-1)"></i>
                <input type="range" min="0" max="100" value="40" step="1" id="lightslider" list="lightvalues">
                <i class="fa-solid fa-lightbulb" onclick="changeLight(1)"></i>
            </div>
        </div>
        <datalist id="lightvalues">
            <option value="0" label="0"></option>
            <option value="25" label="25"></option>
            <option value="50" label="50"></option>
            <option value="75" label="75"></option>
            <option value="100" label="100"></option>
        </datalist>

        <!--lock button-->
        <div class="card">
            <h5 class="label">storage lock</h5>
            <div class="container center">
                <button type="button" class="lockunlockbutton" id="lockunlockbutton"><i class="fa-solid fa-lock lockunlock unlocked" id="lockunlock" onclick="lockunlock('lockunlock')"></i></button>
            </div>
        </div>
        
        <!--disconnect overlay-->
        <div id="disconnectoverlay">
            <div id="overlaycontent" class="card">
                <h5 class="label">disconnect?</h5>
                <div class="container">
                    <p style="margin-bottom:15px;">Warning! This action will disconnect the device from the stroller.</p>
                </div>
                <div class="sameline center">
                    <button type="button" class="overlaycancel" onclick="cancel()">cancel</button>
                    <button type="button" class="overlaydisconnectbutton" onclick="cancel()">disconnect</button>
                </div>
            </div>
        </div>


        <!--bootstrap's js-->    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <!--fontawesome's icons-->
        <script src="https://kit.fontawesome.com/cd45915669.js" crossorigin="anonymous"></script>
        <!--my js-->
        <script src="javascript.js"></script>
    </body>
</html>
